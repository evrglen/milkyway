<div class="container py-5">
  <h1 class="mb-4 text-center">Решение алгоритмической задачи</h1>
  <p class="text-center">Определить, какое место в плацкарте: верхнее или нижнее, в купе или боковое.</p>

  <div class="mb-3">
    <input type="number" id="seatInput" class="form-control" placeholder="Введите номер места">
  </div>
  <div class="text-center mb-3">
    <button id="checkSeatButton" class="btn btn-light">Проверить</button>
  </div>
  <div id="seatResult" class="text-center fs-5"></div>
</div>


<script>
function isCoupe(seat) { return seat <= 36 ? "Купе" : "Боковое"; }
function isUpperOrLower(seat) {
  if(seat<=36){const mod=seat%4;return (mod===1||mod===2)?"Нижнее":"Верхнее";}
  return seat%2===1?"Нижнее":"Верхнее";
}
document.getElementById('checkSeatButton').addEventListener('click',function(){
  const seat=parseInt(document.getElementById('seatInput').value);
  const resultDiv=document.getElementById('seatResult');
  if(isNaN(seat)||seat<1||seat>54){resultDiv.innerText="Введите корректный номер места (1–54)";return;}
  resultDiv.innerText=`Место ${seat}: ${isCoupe(seat)}, ${isUpperOrLower(seat)}`;
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
